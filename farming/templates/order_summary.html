<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>-*
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container ">
        <div class="card">
            <div class=" bg-dark text-white text-center">
                <h1>Order Summary</h1>
            </div>
            <div class="card-body">
                <!-- Order Details Section -->
                <div class="mb-4">
                    <h2 class="h5">Order Details</h2>
                    {%for item in data%}
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            
                            <div>
                                <img src="" alt="Product 2" style="width: 50px; height: auto; margin-right: 10px;">
                                {{ item.product_object.name }}
                            </div>
                            <span>{{ item.product_object.price }}</span>
                        </li>
                        
                    
                    {%endfor%}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>Total</strong>
                        <strong>{{total}}</strong>
                    </li>
                </ul>
                </div>

                <!-- Shipping Address Section -->
                 <form action="" method="post">
                    {%csrf_token%}
                {{form}}
            </form>
            </div>
        </div>
        <center><a
        href="{%url 'checkout'%}">
        <button type="submit" class="btn btn-dark">CheckOut</button></center>
      
        
      </a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
