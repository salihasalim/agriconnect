<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriconnect - Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>

nav {
            background-color: #4CAF50;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            max-height: 200px;
            max-width: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .product-price {
            font-size: 16px;
            color: green;
            margin-top: 5px;
        }
        .btn-buy {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" >Agriconnect</a></li>
            <li><a href="{%url 'home'%}">Home</a></li>
            <li><a href="{%url 'about'%}">About</a></li>
            <li><a href="{%url 'mywishlist'%}">Wishlist</a></li>
            <li><a href="{%url 'signout'%}">Logout</a></li>
        </ul>
    </nav>
    <div class="container my-5">
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Loop through products -->
            {% for p in product %}
            <div class="col">
                <div class="card product-card">
                    <img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.name }}">
                    <div class="card-body">
                        <h5 class="card-title product-title">{{ p.name }}</h5>
                        <p class="card-text product-price">${{ p.price }} / kg</p>
                        <p class="card-text product-price">${{ p.tags.name }}</p>
                        <p class="card-text product-price">${{ p.product_category.product_category }}</p>

                        <button onclick=location.href="{%url 'addwishlist' p.id%}">Buy Now</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
