<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Password Reset</h3>
                    </div>
                    <div class="card-body">
                        <form action="/passwordreset" method="POST">
                            {%csrf_token%}
                            <!-- Username Input -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
                            </div>
                            <!-- Password1 Input -->
                            <div class="mb-3">
                                <label for="password1" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="password1" name="password1" required placeholder="Enter new password">
                            </div>
                            <!-- Password2 Input -->
                            <div class="mb-3">
                                <label for="password2" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="password2" name="password2" required placeholder="Confirm new password">
                            </div>
                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Reset Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
